<!DOCTYPE html>
<html>
<head>
    <title>Suma de dos  numeros </title>
</head>
<body>
    <h1>Suma de dos numeros </h1>
    <p>Ingrese dos valores:</p>
    <input type="number" id="valor1">
    <input type="number" id="valor2">
    <button onclick="sumar()">Sumar</button>
    <p id="resultado"></p>
    <script>
        var contador = 0;
        function sumar() {
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            var resultado = valor1 + valor2;
            document.getElementById("resultado").innerHTML = "El resultado es: " + resultado;
            contador++;
            if (contador >= 5) {
                document.getElementById("resultado").innerHTML += "<br> La suma se detiene, bucle completado";
                document.getElementById("valor1").disabled = true;
                document.getElementById("valor2").disabled = true;
                document.getElementsByTagName("button")[0].disabled = true;
            }
        }
    </script>
</body>
</html>
